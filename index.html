<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <section class="main">
      <div class="wid th2">
        <div class="hed">
          <div>
            <p class="greet">Good Morning</p>
            <h2 class="date">Its 26 nov 2022</h2>
          </div>
          <ion-icon class="ico" name="sunny"></ion-icon>
        </div>
        <div class="bot">
          <h1 class="clock glo">12:23</h1>
          <h4 class="tod">AM</h4>
        </div>
      </div>
      <div class="mid">
        <h1>Look and feel</h1>
        <div class="opt">
          <p>AM/PM</p>
          <div class="b1 bcont" onclick="ampm()"><div class="but"></div></div>
          <p>Theme</p>
          <div class="b2 bcont" onclick="themeSw()">
            <div class="but"></div>
          </div>
          <p>Light Mode</p>
          <div class="b3 bcont" onclick="darkLight()">
            <div class="but"></div>
          </div>
        </div>
      </div>
    </section>
    <script defer src="./script.js"></script>
  </body>
</html>
